        function imgslider1(image1){

        function change(text){
             document.querySelector(".changetext").innerHTML = text;
        }
        function showtime(){
        var date = new Date();
        var h = date.getHours();
        var m = date.getMinutes();
        var s = date.getSeconds();
        var session = "AM";
        if(h == 0){
            h = 12;
        }
        if(h >12){
            h = h - 12;
            session = "PM"
        }
       h = (h < 10)? "0"+ h:h;
       m = (m < 10)? "0"+ m:m;
       s = (s < 10)? "0"+ s:s;
      /* if(h < 10){
            h = "0"+h;
        }
        if(m < 10){
            m = "0"+m;
        }
        if(s < 10 ){
            s = "0"+s;
        }*/ 
        var time = h+":"+m+":"+s+"("+session+")";
        document.getElementById("time").innerHTML=time;
        document.getElementById("time").textContent=time;
        setTimeout(showtime,1000);
    }
